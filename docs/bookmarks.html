<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PenSup Bookmarks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="subpage">
    <header class="site-header">
      <div class="header-left">
        <div class="logo">PenSup</div>
        <nav class="main-nav">
          <a href="index.html#home">Home</a>
          <a href="index.html#series">Series</a>
          <a href="index.html#comics">Comics</a>
          <a href="index.html#essays">Essay</a>
          <a href="index.html#poetry">Poetry</a>
        </nav>
      </div>
      <div class="header-right">
        <div class="profile" data-menu>
          <span class="avatar">LF</span>
          <span class="caret">▾</span>
          <div class="profile-menu" data-menu-panel>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <button type="button">Sign Out</button>
          </div>
        </div>
      </div>
    </header>

    <main class="account">
      <section class="page-hero">
        <div>
          <span class="pill">Reading Progress</span>
          <h1>Bookmarks</h1>
          <p class="hero-subtitle">Jump back into your saved chapters.</p>
        </div>
        <button class="btn primary">Sync Devices</button>
      </section>

      <section class="account-grid">
        <div class="account-card">
          <h2>Rhapsody of Ember</h2>
          <p>Chapter 12 • The Ashen Gate</p>
        </div>
        <div class="account-card">
          <h2>Signal to the Sea</h2>
          <p>Chapter 6 • Tidebreaker</p>
        </div>
        <div class="account-card">
          <h2>Neon Caravan</h2>
          <p>Episode 9 • Night Run</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
