<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PensUp Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="subpage">
    <header class="site-header">
      <div class="header-left">
        <a class="logo-button" href="index.html">PensUp</a>
      </div>
      <div class="header-center">
        <nav class="main-nav">
          <a href="index.html#home">Explore</a>
          <a href="index.html#leaderboard">Leaderboard</a>
          <a href="profile.html" class="active">My Profile</a>
          <a href="publish.html" class="nav-cta">Publish</a>
        </nav>
      </div>
    </header>

    <main class="profile-page">
      <section class="profile-hero">
        <div class="profile-hero-card" data-profile-hero>
          <div class="profile-avatar" data-profile-avatar aria-hidden="true"></div>
          <h1 data-profile-display="name">Profile</h1>
          <p class="profile-meta" data-profile-display="tags"></p>
          <p class="profile-bio" data-profile-display="bio"></p>
          <div class="profile-counts">
            <span><strong>Works</strong> 0</span>
            <span><strong>Followers</strong> 0</span>
          </div>
          <p class="profile-status" data-profile-status></p>
        </div>
        <div class="profile-auth-overlay" data-auth-overlay hidden>
          <div class="profile-auth-window">
            <p class="auth-eyebrow">Welcome to PensUp</p>
            <h2>Sign in</h2>
            <div class="auth-grid">
              <form class="auth-card" data-auth-form="signin" data-auth-panel="signin">
                <h3>Sign in</h3>
                <label>
                  Username
                  <input type="text" name="signinUsername" autocomplete="username" required data-auth-input="signin-username" />
                </label>
                <label>
                  Password
                  <input type="password" name="signinPassword" autocomplete="current-password" required data-auth-input="signin-password" />
                </label>
                <div class="auth-card-actions">
                  <button class="btn" type="submit">Sign in</button>
                  <button class="btn ghost" type="button" data-auth-toggle="signup">Create account</button>
                </div>
              </form>
            </div>
            <p class="auth-status" data-auth-status></p>
          </div>
        </div>
      </section>

      <section class="profile-setup" data-profile-setup hidden>
        <div class="section-header">
          <h2>Profile details</h2>
        </div>
        <form class="profile-form" data-profile-form>
          <label>
            Display name
            <input type="text" name="displayName" placeholder="Your name" data-profile-input="name" />
          </label>
          <label>
            Tags
            <input type="text" name="tags" placeholder="Fantasy · Slice of Life · Creator" data-profile-input="tags" />
          </label>
          <label>
            Bio
            <textarea name="bio" rows="4" placeholder="Tell readers about yourself." data-profile-input="bio"></textarea>
          </label>
          <div class="profile-form-actions">
            <button class="btn" type="submit">Save profile</button>
            <button class="btn ghost" type="button" data-profile-reset>Reset</button>
          </div>
        </form>
      </section>

      <section class="profile-series">
        <div class="section-header">
          <h2>Your series</h2>
        </div>
      </section>

      <section class="profile-feed">
        <div class="section-header">
          <h2>Feed</h2>
        </div>
        <article class="feed-card">
          <div class="feed-body">
            <p>
            </p>
          </div>
          <div class="feed-media">
          </div>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
