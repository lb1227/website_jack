<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PensUp Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="subpage">
    <header class="site-header">
      <div class="header-left">
        <a class="logo-button" href="index.html">PensUp</a>
      </div>
      <div class="header-center">
        <nav class="main-nav">
          <a href="index.html#home">Explore</a>
          <a href="index.html#leaderboard">Leaderboard</a>
          <a href="profile.html" class="active">My Profile</a>
          <a href="publish.html" class="nav-cta">Publish</a>
        </nav>
      </div>
      <div class="header-right">
        <button class="btn glow-danger logout-button" type="button" data-logout>Log out</button>
      </div>
    </header>

    <main class="profile-page">
      <section class="profile-hero">
        <div class="profile-hero-card" data-profile-hero>
          <button class="profile-avatar" type="button" data-profile-avatar aria-label="Update profile photo">
            <img data-profile-avatar-image alt="Profile photo" hidden />
          </button>
          <div class="profile-summary" data-profile-summary>
            <h1 class="profile-summary-name" data-profile-display="name">Username</h1>
            <p class="profile-summary-tags" data-profile-display="tags">empty 路 empty 路 empty</p>
            <p class="profile-summary-bio" data-profile-display="bio">Nothing here yet:(</p>
          </div>
          <form class="profile-inline-form" data-profile-form>
            <label class="profile-inline-field">
              <span>Display name</span>
              <input type="text" name="displayName" data-profile-input="name" placeholder="Add your display name" />
            </label>
            <label class="profile-inline-field">
              <span>Genres & tags</span>
              <input type="text" name="genres" data-profile-input="tags" placeholder="e.g. Fantasy 路 Cozy 路 Found family" />
            </label>
            <label class="profile-inline-field">
              <span>Bio</span>
              <textarea name="bio" rows="3" data-profile-input="bio" placeholder="Tell readers about your writing focus."></textarea>
            </label>
            <div class="profile-form-actions">
              <button class="btn primary" type="submit">Save changes</button>
              <button class="btn ghost" type="button" data-profile-cancel>Cancel</button>
              <button class="btn ghost" type="button" data-profile-reset>Reset</button>
            </div>
          </form>
          <div class="profile-counts">
            <span><strong>Works</strong> 0</span>
            <span><strong>Followers</strong> 0</span>
          </div>
          <div class="profile-actions">
            <button class="btn" type="button" data-profile-edit>Edit profile</button>
            <button class="btn glow-danger" type="button" data-profile-share>Share profile</button>
          </div>
          <p class="profile-status" data-profile-status></p>
        </div>
        <div class="profile-auth-overlay" data-auth-overlay hidden>
          <div class="profile-auth-window">
            <p class="auth-eyebrow">Welcome to PensUp</p>
            <h2>Sign in</h2>
            <div class="auth-grid">
              <form class="auth-card" data-auth-form="signin" data-auth-panel="signin">
                <h3>Sign in</h3>
                <label>
                  Username
                  <input type="text" name="signinUsername" autocomplete="username" required data-auth-input="signin-username" />
                </label>
                <label>
                  Password
                  <input type="password" name="signinPassword" autocomplete="current-password" required data-auth-input="signin-password" />
                </label>
                <div class="auth-card-actions">
                  <button class="btn" type="submit">Sign in</button>
                  <button class="btn ghost glow-danger" type="button" data-auth-toggle="signup">Create account</button>
                </div>
              </form>
              <form class="auth-card" data-auth-form="signup" data-auth-panel="signup" hidden>
                <h3>Create account</h3>
                <label>
                  Username
                  <input type="text" name="signupUsername" autocomplete="username" required data-auth-input="signup-username" />
                </label>
                <label>
                  Password
                  <input type="password" name="signupPassword" autocomplete="new-password" required data-auth-input="signup-password" />
                </label>
                <div class="auth-card-actions">
                  <button class="btn glow-danger" type="submit">Create account</button>
                  <button class="btn ghost" type="button" data-auth-toggle="signin">Back to sign in</button>
                </div>
              </form>
            </div>
            <p class="auth-status" data-auth-status></p>
          </div>
        </div>
      </section>

      <section class="profile-series">
        <div class="section-header">
          <h2>Your series</h2>
        </div>
      </section>

      <section class="profile-feed">
        <div class="section-header">
          <h2>Feed</h2>
        </div>
        <article class="feed-card">
          <div class="feed-body">
            <p>
            </p>
          </div>
          <div class="feed-media">
          </div>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
