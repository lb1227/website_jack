<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PensUp Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="subpage auth">
    <header class="site-header">
      <div class="header-left">
        <div class="logo">PensUp</div>
        <nav class="main-nav">
          <a href="index.html#home">Home</a>
          <a href="index.html#main-home">Main Home Page</a>
          <a href="index.html#leaderboard">Leaderboard</a>
          <a href="index.html#profile">My Profile</a>
        </nav>
      </div>
      <div class="header-right">
        <a class="btn ghost" href="signup.html">Create Account</a>
      </div>
    </header>

    <main class="auth-layout">
      <section class="auth-card">
        <h1>Welcome back</h1>
        <p class="hero-subtitle">Sign in to continue your stories.</p>
        <form class="auth-form">
          <label>
            Email
            <input type="email" placeholder="you@example.com" required />
          </label>
          <label>
            Password
            <input type="password" placeholder="••••••••" required />
          </label>
          <button class="btn primary" type="submit">Log In</button>
        </form>
        <div class="auth-links">
          <a href="forgot.html">Forgot password?</a>
          <a href="signup.html">Create an account</a>
        </div>
      </section>
      <aside class="auth-aside">
        <h2>Creator perks</h2>
        <ul>
          <li>Launch paywalled chapters</li>
          <li>Track royalty payouts</li>
          <li>Join mentor pods</li>
        </ul>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
