<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish â€¢ PensUp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="subpage">
    <header class="site-header">
      <div class="header-left">
        <a class="logo-button" href="index.html">PensUp</a>
      </div>
      <div class="header-center">
        <nav class="main-nav">
          <a href="index.html#home">Explore</a>
          <a href="index.html#leaderboard">Leaderboard</a>
          <a href="profile.html">My Profile</a>
          <a href="publish.html" class="nav-cta active">Publish</a>
        </nav>
      </div>
    </header>

    <main class="publish-page">
      <section class="publish-header">
        <div>
          <h1>Apply to publish</h1>
          <p>Apply for Author Mode to access the publishing studio.</p>
        </div>
        <button class="publish-button" type="button">Start a new publication</button>
      </section>

      <section class="publish-card publish-application">
        <div class="publish-card-header">
          <h2>Apply for Author Mode</h2>
          <p>Tell us about your publishing goals. Admins review every application.</p>
        </div>
        <form class="publish-form" action="#">
          <label>
            <span>Pen name</span>
            <input type="text" placeholder="Your author name" />
          </label>
          <label>
            <span>Writing portfolio or pitch</span>
            <textarea rows="4" placeholder="Share your experience, samples, or publishing goals."></textarea>
          </label>
          <div>
            <button class="publish-button publish-button-secondary" type="submit">Submit application</button>
          </div>
        </form>
      </section>

      <section class="publish-tabs" aria-label="Publish steps">
        <button class="publish-tab active" type="button"><span>1</span> Details</button>
        <button class="publish-tab" type="button"><span>2</span> Content</button>
        <button class="publish-tab" type="button"><span>3</span> Pricing</button>
      </section>

      <section class="publish-card publish-details">
        <div class="publish-card-header">
          <h2>Book details</h2>
          <p>Set up your listing the way it will appear to readers.</p>
        </div>
        <form class="publish-form" action="#">
          <div class="publish-form-grid">
            <label>
              <span>Language</span>
              <select>
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
              </select>
            </label>
            <label>
              <span>Series</span>
              <input type="text" placeholder="Optional series name" />
            </label>
          </div>
          <label>
            <span>Book title</span>
            <input type="text" placeholder="" />
          </label>
          <label>
            <span>Subtitle</span>
            <input type="text" placeholder="Optional subtitle" />
          </label>
          <div class="publish-form-grid">
            <label>
              <span>Edition number</span>
              <input type="text" placeholder="First edition" />
            </label>
            <label>
              <span>Author display name</span>
              <input type="text" placeholder="Author name shown to readers" />
            </label>
          </div>
          <label>
            <span>Description</span>
            <textarea rows="4" placeholder=""></textarea>
          </label>
          <div class="publish-form-grid">
            <label>
              <span>Categories (comma separated)</span>
              <input type="text" placeholder="Fantasy, Romance" />
            </label>
            <label>
              <span>Keywords (comma separated)</span>
              <input type="text" placeholder="Epic, Found family" />
            </label>
          </div>
          <div class="publish-form-grid">
            <label>
              <span>Publishing rights</span>
              <select>
                <option>I own the copyright</option>
                <option>I have publishing rights</option>
                <option>Public domain</option>
              </select>
            </label>
            <label>
              <span>Explicit content</span>
              <select>
                <option>No</option>
                <option>Yes</option>
              </select>
            </label>
          </div>
          <div class="publish-form-grid">
            <label>
              <span>Minimum reader age</span>
              <input type="number" placeholder="13" />
            </label>
            <label>
              <span>Maximum reader age</span>
              <input type="text" placeholder="18+" />
            </label>
          </div>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
