<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LitFlix Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="subpage auth">
    <header class="site-header">
      <div class="header-left">
        <div class="logo">LitFlix</div>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="discover.html">Discover</a>
          <a href="reading.html">Reader</a>
          <a href="publish.html">Publish</a>
        </nav>
      </div>
      <div class="header-right">
        <a class="btn ghost" href="login.html">Log In</a>
      </div>
    </header>

    <main class="auth-layout">
      <section class="auth-card">
        <h1>Create your account</h1>
        <p class="hero-subtitle">Join LitFlix to publish, read, and collaborate.</p>
        <form class="auth-form">
          <label>
            Name
            <input type="text" placeholder="Nova Aster" required />
          </label>
          <label>
            Email
            <input type="email" placeholder="you@example.com" required />
          </label>
          <label>
            Password
            <input type="password" placeholder="Create a password" required />
          </label>
          <button class="btn primary" type="submit">Create Account</button>
        </form>
        <div class="auth-links">
          <a href="login.html">Already have an account?</a>
        </div>
      </section>
      <aside class="auth-aside">
        <h2>What you get</h2>
        <ul>
          <li>Curated genre placement</li>
          <li>Reader analytics dashboard</li>
          <li>Creator chat lounges</li>
        </ul>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
